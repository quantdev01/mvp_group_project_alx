{%extends "nav-footer.html"%}
{%block content%}
<div class="reach-us">
  <main class="main-content1">
    <div class="main-content-child"></div>
    <section class="content-left">
      <div class="envelope-parent">
        <img class="envelope-icon" loading="lazy" alt="" src="{{url_for('static', filename='public/envelope@2x.png')}}" id="envelopeImage" />

        <img class="help-icon" loading="lazy" alt="" src="{{url_for('static', filename='public/help@2x.png')}}" />
      </div>
      <div class="content-left-inner">
        <div class="hi-precious-parent">
          <h1 class="hi-precious">Hi {{session.username}} ðŸ‘‹</h1>
          <h1 class="how-can-we">How can we help?</h1>
        </div>
      </div>
    </section>
    <section class="content-right">
      <div class="rectangle-group">
        <div class="frame-child1"></div>
        <div class="reach-to-us">Reach to us...</div>
      </div>
      <div class="seconday-wrapper">
        <button class="seconday1">
          <div class="title83">Send us a message</div>
        </button>
      </div>
    </section>
  </main>
</div>

<script>
  var tabText = document.getElementById("tabText");
  if (tabText) {
    tabText.addEventListener("click", function () {
      var anchor = document.querySelector("[data-scroll-to='sectionContainer']");
      if (anchor) {
        anchor.scrollIntoView({ block: "start", behavior: "smooth" });
      }
    });
  }

  var blogTabText = document.getElementById("blogTabText");
  if (blogTabText) {
    blogTabText.addEventListener("click", function (e) {
      window.location.href = "./blog-page.html";
    });
  }

  var envelopeImage = document.getElementById("envelopeImage");
  if (envelopeImage) {
    envelopeImage.addEventListener("click", function (e) {
      window.location.href = "./messages.html";
    });
  }
</script>
{%endblock%}
